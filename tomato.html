<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿杰番茄钟PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #4caf50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 30px;
            background-color: #4caf50;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-bar-fill.exceed {
            background-color: #ff9500;
        }

        .encouragement {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .task-input {
            margin-top: 20px;
        }

        .task-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            margin: 10px 0;
            font-size: 1em;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .timer {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>阿杰番茄钟PRO</h1>
        <div>
            <label for="goal">今天的目标（番茄钟数量）：</label>
            <input type="number" id="goal" min="1" value="1">
            <button onclick="setGoal()">设置</button>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill">0%</div>
        </div>
        <div class="encouragement" id="encouragement">开始你的第一个番茄钟吧！</div>
        <div id="total-time">总耗时：0分钟</div>
        <div class="timer" id="timer">25:00</div>
        <button onclick="startPomodoro()" id="start-button">开始番茄钟</button>
        <button onclick="pausePomodoro()" id="pause-button" style="display: none;">暂停番茄钟</button>
        <button onclick="resumePomodoro()" id="resume-button" style="display: none;">继续番茄钟</button>
        <button onclick="skipPomodoro()" id="skip-pomodoro-button" style="display: none;">跳过此番茄钟</button>
        <button onclick="completePomodoro()" id="skip-button" style="display: none;">跳过休息</button>

        <div class="task-input">
            <label for="task">为当前番茄钟输入任务内容：</label>
            <input type="text" id="task" placeholder="例如：完成报告">
            <button onclick="addTask()">添加任务</button>
        </div>
        <div>
            <h3>今日任务列表：</h3>
            <ul id="task-list" class="task-list"></ul>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">恭喜你！你完成了今天的任务！</p>
        </div>
    </div>

    <!-- 打赏提示模态框 -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close" id="donateClose">&times;</span>

    <script>
        let goal = 1; // 默认目标为1个番茄钟
        let completed = 0; // 已完成的番茄钟数量
        let totalTime = 0; // 总耗时（以分钟计）
        let pomodoroTime = 25 * 60; // 番茄钟时间（25分钟）
        let restTime = 5 * 60; // 休息时间（5分钟）
        let timerInterval; // 计时器
        let isResting = false; // 是否处于休息状态
        let isPaused = false; // 是否暂停
        let remainingTime; // 剩余时间
        const encouragements = [
            "很棒！你正在朝着目标前进！",

            "你已经完成了一部分，继续加油！",

            "你已经完成了很多，不要停下来！",
            "快完成了，最后一把劲！",

            "恭喜你！你完成了今天的任务！",
            "哇哦！你超额完成了任务，太厉害了！"

        const taskList = []; // 任务列表

        function setGoal() {
            goal = parseInt(document.getElementById('goal').value);
            completed = 0;
            totalTime = 0;
            taskList.length = 0; // 清空任务列表
            document.getElementById('task-list').innerHTML = '';
            updateProgress();
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '25:00';
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('pause-button').style.display = 'none';
            document.getElementById('resume-button').style.display = 'none';
            document.getElementById('skip-pomodoro-button').style.display = 'none';
            document.getElementById('skip-button').style.display = 'none';
        }

        function completePomodoro() {
            if (isResting) {
                // 如果处于休息状态，结束休息，显示开始按钮
                clearInterval(timerInterval);
                isResting = false;
                document.getElementById('start-button').style.display = 'block';
                document.getElementById('pause-button').style.display = 'none';
                document.getElementById('resume-button').style.display = 'none';
                document.getElementById('skip-pomodoro-button').style.display = 'none';
                document.getElementById('skip-button').style.display = 'none';
            } else {
                completed++;
                totalTime += 25; // 假设每个番茄钟为25分钟
                updateProgress();
                startRest();
            }
        }

        function updateProgress() {
            const progressBarFill = document.getElementById('progress-bar-fill');
            const encouragement = document.getElementById('encouragement');
            const totalTimeDisplay = document.getElementById('total-time');
            const progressPercentage = (completed / goal) * 100;

            progressBarFill.style.width = progressPercentage + '%';
            progressBarFill.textContent = `${progressPercentage.toFixed(0)}%`;
            progressBarFill.classList.toggle('exceed', progressPercentage > 100);

            totalTimeDisplay.textContent = `总耗时：${totalTime}分钟`;

            if (completed === goal) {
                encouragement.textContent = encouragements[encouragements.length - 2];
                showModal("恭喜你！你完成了今天的任务！");
            } else if (completed > goal) {
                encouragement.textContent = encouragements[encouragements.length - 1];
                showModal("哇哦！你超额完成了任务，太厉害了！");
            } else {
                encouragement.textContent = encouragements[Math.min(completed - 1, encouragements.length - 3)];
            }
        }

        function addTask() {
            const taskInput = document.getElementById('task');
            const taskText = taskInput.value.trim();
            if (taskText) {
                taskList.push(taskText);
                const taskListElement = document.getElementById('task-list');
                const taskItem = document.createElement('li');
                taskItem.classList.add('task-item');
                taskItem.textContent = `番茄钟 ${taskList.length}: ${taskText}`;
                taskListElement.appendChild(taskItem);
                taskInput.value = ''; // 清空输入框
            } else {
                alert("请输入任务内容！");
            }
        }

        // 模态框显示
        function showModal(text) {
            const modal = document.getElementById('myModal');
            const modalText = document.getElementById('modal-text');
            const span = document.getElementsByClassName('close')[0];

            modalText.textContent = text;
            modal.style.display = "block";

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        function startPomodoro() {
            isResting = false;
            isPaused = false;
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('pause-button').style.display = 'block';
            document.getElementById('resume-button').style.display = 'none';
            document.getElementById('skip-pomodoro-button').style.display = 'block';
            document.getElementById('skip-button').style.display = 'none';
            remainingTime = pomodoroTime;
            timerInterval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (remainingTime > 0) {
                    remainingTime--;
                } else {
                    clearInterval(timerInterval);
                    completePomodoro();
                }
            }, 1000);
        }

        function startRest() {
            isResting = true;
            isPaused = false;
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('pause-button').style.display = 'none';
            document.getElementById('resume-button').style.display = 'none';
            document.getElementById('skip-pomodoro-button').style.display = 'none';
            document.getElementById('skip-button').style.display = 'block';
            remainingTime = restTime;
            timerInterval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (remainingTime > 0) {
                    remainingTime--;
                } else {
                    clearInterval(timerInterval);
                    isResting = false;
                    document.getElementById('start-button').style.display = 'block';
                    document.getElementById('pause-button').style.display = 'none';
                    document.getElementById('resume-button').style.display = 'none';
                    document.getElementById('skip-pomodoro-button').style.display = 'none';
                    document.getElementById('skip-button').style.display = 'none';
                }
            }, 1000);
        }

        function skipPomodoro() {
            clearInterval(timerInterval);
            completed++;
            totalTime += 25; // 假设每个番茄钟为25分钟
            updateProgress();
            startRest();
        }

        function pausePomodoro() {
            isPaused = true;
            clearInterval(timerInterval);
            document.getElementById('pause-button').style.display = 'none';
            document.getElementById('resume-button').style.display = 'block';
        }

        function resumePomodoro() {
            isPaused = false;
            document.getElementById('pause-button').style.display = 'block';
            document.getElementById('resume-button').style.display = 'none';
            timerInterval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (remainingTime > 0) {
                    remainingTime--;
                } else {
                    clearInterval(timerInterval);
                    completePomodoro();
                }
            }, 1000);
        }

        // 显示打赏提示模态框
        window.onload = function () {
            const donateModal = document.getElementById('donateModal');
            const donateClose = document.getElementById('donateClose');

            donateModal.style.display = "block";

            donateClose.onclick = function () {
                donateModal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == donateModal) {
                    donateModal.style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
